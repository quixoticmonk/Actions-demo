on:
  push:
    branches:
      - master
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: npm ci
        run: npm ci
      - name: npm lint
        run: npm run lint
      - name: npm test
        run: npm run test